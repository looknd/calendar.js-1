<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectDate</title>

    <script src="../lib/calendar.js"></script>
    <script src="../lib/index.js"></script>
    <script>
            function step2 () {
                mobileSelectDate({
                    isShowMonth: true
                }, {
                    month: 2,
                    year: 2016,
                    displayMonthNum: 6
                })
                .then(function(selectedDate) {
                    alert("您选择的日期是:"+selectedDate);
                })
                .catch(function(err) {
                    console.error(err);
                })
            }
    </script>
</head>
<body>
<button onclick="step2()">选择日期</button>

</body>

</html>
